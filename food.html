<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

.calculator {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

label, input, select, button, p {
    display: block;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0074D9;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


    </style>


</head>
<body>
    <h1>Meal Calculator</h1>
    <div class="calculator">
        <label for="foodType">Select Food Type:</label>
        <select id="foodType">
            <option value="fruit">Fruit</option>
            <option value="vegetable">Vegetable</option>
            <option value="dairy">Dairy Product</option>
        </select>
        <label for="foodName">Enter Food Name:</label>
        <input type="text" id="foodName">
        <label for="foodAmount">Enter Food Amount (grams/liters):</label>
        <input type="number" id="foodAmount">
        <button id="calculate">Calculate Calories</button>
        <p id="result">Calories: <span id="calories">0</span> kcal</p>
    </div>
   
    <script src="food.js"></script>
</body>
</html>
