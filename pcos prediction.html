        <body>
          
          
        
          <div class="form-container">
            <h1 style="text-align: center;">PCOS Disease Prediction Based on Symptoms</h1><br>
            <form id="symptomForm">
              <label for="irregularPeriods">
                <input type="checkbox" id="irregularPeriods" name="symptom" value="irregular periods"> Irregular periods فاسد ماہواری۔
              </label>
              <label for="weightGain">
                <input type="checkbox" id="weightGain" name="symptom" value="weight gain"> Weight gain  وزن کا بڑھاؤ
              </label>
              <label for="acne">
                <input type="checkbox" id="acne" name="symptom" value="acne"> Acne  مںہاسی
              </label>
              <label for="excessiveHairGrowth">
                <input type="checkbox" id="excessiveHairGrowth" name="symptom" value="excessive hair growth"> Excessive hair growth بالوں کی ضرورت سے زیادہ نشوونما
                
              </label>
              <label for="oilySkin">
                <input type="checkbox" id="oilySkin" name="symptom" value="oily skin"> Oily skin چکنی جلد
              </label>
              <label for="thinningHairLoss">
                <input type="checkbox" id="thinningHairLoss" name="symptom" value="thinning hair or hair loss"> Thinning hair or hair loss بالوں کا پتلا ہونا یا گرنا
              </label>
              <label for="hairLoss">
                <input type="checkbox" id="hairLoss" name="symptom" value="hair loss"> Hair loss بال گرنا
              </label>
              <label for="moodSwings">
                <input type="checkbox" id="moodSwings" name="symptom" value="mood swings"> Mood swings  موڈ بدل جاتا ہے۔
              </label>
              <label for="irritability">
                <input type="checkbox" id="irritability" name="symptom" value="irritability"> Irritability  چڑچڑاپن
              </label>
              <!-- Add more symptom checkboxes or other input elements as needed -->
              <button type="submit">Predict</button>
            </form>
        
            <div id="predictionResult"></div>
            <div id="successMessage"></div> <!-- Added success message div -->
          </div>
          
          <script>
            document.getElementById('symptomForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form submission
        
              // Get the selected symptoms
              var selectedSymptoms = [];
              var checkboxes = document.getElementsByName('symptom');
        
              for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                  selectedSymptoms.push(checkboxes[i].value);
                }
              }
        
              // Call the predictPCOS() function with the selected symptoms
              var prediction = predictPCOS(selectedSymptoms);
        
              // Get the predictionResult element
              var predictionResultElement = document.getElementById('predictionResult');
        
              // Display the prediction result
              predictionResultElement.innerHTML = '<p>Prediction: ' + prediction.prediction + '</p><p>' + prediction.additionalInfo + '</p>';
        
              // Create a canvas element for the chart
              var chartCanvas = document.createElement('canvas');
              chartCanvas.id = 'predictionChart';
              predictionResultElement.appendChild(chartCanvas);
        
              // Create a bar chart using Chart.js
              var ctx = chartCanvas.getContext('2d');
              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ['High', 'Medium', 'Low', 'None'],
                  datasets: [{
                    label: 'Prediction Likelihood',
                    data: [70, 20, 5, 5], // Replace with actual prediction likelihoods
                    backgroundColor: ['red', 'orange', 'yellow', 'green']
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                      max: 100,
                      title: {
                        display: true,
                        text: 'Likelihood (%)'
                      }
                    }
                  }
                }
              });
        
              return false; // Prevent form submission and page reload
              var successMessageElement = document.getElementById('successMessage');
              successMessageElement.innerHTML = 'Prediction result and date updated in Firestore. ';
            });
          </script>
