          });

      <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
      
        // Check the authentication state
        firebase.auth().onAuthStateChanged(function (user) {
          const loginLink = document.getElementById("login-link");
      
          if (user) {
            // User is logged in, hide the login link
            loginLink.style.display = "none";
          } else {
            // User is not logged in, show the login link
            loginLink.style.display = "block";
          }
        });
      </script>
      <script>
        // Initialize Firebase and check authentication state
        // ...
      
        // Get the logout link element
        const logoutLink = document.getElementById("logout-link");
      
        // Function to logout the user
        function logout() {
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
            console.log("User logged out successfully");
          }).catch(function(error) {
            // An error happened.
            console.log("Error logging out user:", error);
          });
        }
      
        // Listen for authentication state changes
        firebase.auth().onAuthStateChanged(function (user) {
          const loginLink = document.getElementById("login-link");
          const userNameElement = document.getElementById("user-name");
      
          if (user) {
            // User is logged in
            loginLink.style.display = "none"; // Hide login link
            logoutLink.style.display = "block"; // Show logout link
            userNameElement.textContent = "Welcome, " + user.displayName;
          } else {
            // User is not logged in
            loginLink.style.display = "block"; // Show login link
            logoutLink.style.display = "none"; // Hide logout link
            userNameElement.textContent = "";
          }
        });
      </script>
